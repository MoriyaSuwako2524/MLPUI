# MLPUI 配置文件
# TensorNet + Energy + Forces + Dipole

# MLP 模型配置
mlp: tensornet
hidden_channels: 128
num_layers: 3
num_rbf: 64
cutoff: 5.0

# 预测属性
properties:
  - energy
  - forces
  - dipole

# 损失权重
loss_weights:
  energy: 1.0
  forces: 100.0
  dipole: 10.0

# 训练参数
batch_size: 32
learning_rate: 0.001
weight_decay: 0.0001
max_epochs: 1000
lr_scheduler: reduce_on_plateau
lr_patience: 20
lr_factor: 0.5

# EMA
ema_decay: 0.999

# 数据路径
# train_data: /path/to/train
# val_data: /path/to/val

# 输出
log_dir: ./logs/tensornet_dipole
exp_name: tensornet_benchmark

# 硬件
gpus: 1
precision: "32"
seed: 42